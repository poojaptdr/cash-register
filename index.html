<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">

    <title>Cash Register</title>
</head>
<body>
    <div class="parent">
    <div class="container">
        <h1>Cash Register Manager</h1>
        <p>Enter the bill amount cash given by the customer and know minimum number of notes to return.</p>
    
        <label for="bill-amount">Bill Amount:</label>
        <input id="bill-amount" type="text">
        <label for="cash-given">Cash Given:</label>
        <input id="cash-given" type="text">
        <button id="btn" >check</button>
        <p id="error-message"></p>
        <table>
            <caption>Return Change</caption>
        <tr>
            <th>No. of Notes</th>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
        </tr>
        <th>Notes</th>
        <td>2000</td>
        <td>500</td>
        <td>100</td>
        <td>20</td>
        <td>10</td>
        <td>5</td>
        <td>1</td>
        </table>
    </div>
</div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
